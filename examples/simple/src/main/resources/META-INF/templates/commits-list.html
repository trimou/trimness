{{< base.html}}

{{$content}}

<h2>Table 1 - Last 30 Commits</h2>

<table class="table table-striped table-bordered">
  <tr>
    <th></th>
    <th>Date</th>
    <th>Author</th>
    <th>SHA Link</th>
    <th>Message (first line)</th>
  </tr>
  {{#each repo.commits}}
  <tr>
    <td>{{index}}.</td>
    <td><span title="{{commit.author.date}}">{{pretty commit.author.date}}</span></td>
    <td>{{author.login}}</td>
    <td><a href="{{html_url}}" target="_blank">{{sha}}</a></td>
    <td>{{firstLine commit.message}}</td>
  </tr>
  {{/each}}
</table>
{{/content}}

{{/base.html}}
