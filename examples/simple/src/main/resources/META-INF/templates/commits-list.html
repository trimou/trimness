{{< base.html}}

{{$content}}

<h2>Table 1 - Last 30 Commits</h2>

<table class="table table-striped table-bordered">
  <tr>
    <th></th>
    <th>Date</th>
    <th>SHA</th>
    <th>Message</th>
    <th>Author</th>
  </tr>
  {{#each repo.commits}}
  <tr>
    <td>{{index}}.</td>
    <td>{{commit.author.date}}</td>
    <td><a href="{{html_url}}">{{sha}}</a></td>
    <td>{{commit.message}}</td>
    <td>{{author.login}}</td>
  </tr>
  {{/each}}
</table>
{{/content}}

{{/base.html}}
