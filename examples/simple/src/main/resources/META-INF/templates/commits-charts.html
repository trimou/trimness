<html>
<head>
<title>Last Commits for {{repo.id}} - Charts</title>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.bundle.min.js"></script>
<style type="text/css">
body {
  font-family: sans-serif;
}

td {
  padding: 5px;
}
</style>
</head>

<h1>Last Commits for {{repo.id}} - Charts</h1>

<p>Report generated for {{alt model.name "unknown person"}}.</p>

<h2>Chart 1 - Contributions</h2>

<div id="bar-chart-container" style="width:50%;">
  <canvas id="barChart" width="400" height="400" style="padding: 25px;"></canvas>
</div>

<script type="text/javascript">

/*
 * This function is used to generate background color for each bar
 */
function generateColors(total) {
   var colors = new Array();
   var x = 360 / (total);
   color = function(t) {
            return 'hsl(' + t * x + ', 100%, 55%)'; };
   for (var i = 0; i < total; i++) {
     colors.push(color(i));
   }
   return colors;
}

var ctx = "barChart";
var data = {
  labels : [{{&join repo.chart.keySet delimiter=", " lambda=putInQuotes}}],
  datasets : [
    {
      label : "Contributions to {{repo.id}}",
      data: [{{join repo.chart.values delimiter=", "}}],
      backgroundColor: generateColors({{repo.chart.size}})
    }
  ]
};
var barChart = new Chart(ctx, {
    type: 'bar',
    data: data,
    options: {
        legend: { display : false },
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero: true
                }
            }]
        }
    }
});
</script>

<hr>
Generated: {{meta.time}}
</html>
